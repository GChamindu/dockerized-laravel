name: Laravel CI/CD (PRACTICE)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    name: CI - Build & Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_test
          MYSQL_USER: laravel
          MYSQL_PASSWORD: ${{ secrets.DB_TEST_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -uroot -proot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t laravel-practice-test .

      - name: Wait for MySQL to be ready
        run: |
          echo "‚è≥ Waiting for MySQL..."
          for i in {1..30}; do
            if timeout 5 mysql -h127.0.0.1 -P3306 -ularavel -p'${{ secrets.DB_TEST_PASSWORD }}' -e 'SELECT 1;' 2>/dev/null; then
              echo "‚úÖ MySQL is ready!"
              break
            fi
            echo "MySQL not ready yet ($i/30)"
            sleep 2
          done

      - name: Install Composer dependencies
        run: |
          docker run --rm -v $(pwd):/var/www laravel-practice-test \
            /bin/sh -c "composer install --no-interaction --prefer-dist --optimize-autoloader"

      - name: Generate App Key
        run: |
          docker run --rm -v $(pwd):/var/www laravel-practice-test \
            /bin/sh -c "cp .env.example .env && php artisan key:generate --force"

      - name: Set Storage Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Run Migrations
        run: |
          docker run --rm -v $(pwd):/var/www \
            -e DB_CONNECTION=mysql \
            -e DB_HOST=127.0.0.1 \
            -e DB_PORT=3306 \
            -e DB_DATABASE=laravel_test \
            -e DB_USERNAME=laravel \
            -e DB_PASSWORD="${{ secrets.DB_TEST_PASSWORD }}" \
            laravel-practice-test \
            /bin/sh -c "php artisan migrate --force"

      - name: Run Tests
        run: |
          docker run --rm -v $(pwd):/var/www \
            -e DB_CONNECTION=mysql \
            -e DB_HOST=127.0.0.1 \
            -e DB_PORT=3306 \
            -e DB_DATABASE=laravel_test \
            -e DB_USERNAME=laravel \
            -e DB_PASSWORD="${{ secrets.DB_TEST_PASSWORD }}" \
            laravel-practice-test \
            /bin/sh -c "php artisan test"

      - name: ‚úÖ CI Complete!
        run: echo "üéâ All tests passed! Ready for CD practice!"

  cd:
    name: CD - Simulate Deployment
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Simulate Production Deployment
        run: |
          echo "üöÄ === CD PRACTICE START ==="
          echo "üì¶ Pulling latest image: GChamindu/laravel-practice:${{ github.sha }}"
          echo "üê≥ docker compose down --remove-orphans"
          echo "üê≥ docker compose up -d"
          echo "‚è≥ Waiting 15s for containers..."
          echo "üîß Running migrations..."
          echo "docker exec laravel_app php artisan migrate --force"
          echo "‚ö° Optimizing cache..."
          echo "docker exec laravel_app php artisan optimize"
          echo "üåê App live at: http://your-server.com"
          echo "‚úÖ === CD PRACTICE COMPLETE! ==="
